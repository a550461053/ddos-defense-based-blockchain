             	<h2>&nbsp;</h2>
                <h3>基于区块链的IOT设备DDoS攻击防护系统</h3>

                <h4>IOT-XDDos提供了一种基于边缘计算和区块链的DDoS源端检测方法，<br />  在边缘节点处对IOT设备进行初步异常检测，<br />基于区块链智能合约实现初步异常检测结果的共享分析，<br /> 最终得出针对目标的DDoS预警。</h4>
