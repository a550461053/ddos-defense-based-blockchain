
<div class="modal fade" id="addTargetCompanyModal" tabindex="-1" role="dialog" aria-labelledby="addTargetCompanyModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addTargetCompanyModalLabel">Add TargetCompany</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">
            <div class="form-group text-left">
              <label for="utilityID">Target Company ID</label>
                <input formControlName="utilityID" type="text" class="form-control">
                </div>
            <div class="form-group text-left">
              <label for="name">Name</label>
                <input formControlName="name" type="text" class="form-control">
            </div>

            <div class="form-group text-left">
              <label for="coinsValue">Coins Balance</label>
                <input formControlName="coinsValue" type="text" class="form-control">
            </div>

            <!-- <div class="form-group text-left">
              <label for="energyValue">Energy Value</label>
                <input formControlName="energyValue" type="text" class="form-control">
            </div>

            <div class="form-group text-left">
              <label for="energytargetIP">Energy targetIP</label>

              <div>
              <select name="energytargetIP" formControlName="energytargetIP">
                <option value="kwh">kWh</option>
              </select>
              </div>
            </div> -->

        </div>
        <div class="modal-footer">
          <button (click)="addTargetCompany(myForm);" type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>


<div class="modal fade" id="updateTargetCompanyModal" tabindex="-1" role="dialog" aria-labelledby="updateTargetCompanyModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="updateTargetCompanyModalLabel">Update Asset</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">
            <div class="form-group text-left">
              <label for="utilityID">utilityID</label>
                <input [ngModel]="utilityID"formControlName="utilityID" type="text" class="form-control">
            </div>
            <div class="form-group text-left">
              <label for="name">Name</label>
                <input [ngModel]="name"formControlName="name" type="text" class="form-control">
            </div>
        </div>
        <div class="modal-footer">
          <button (click)="updateTargetCompany(myForm)" type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>



<div class="modal fade" id="deleteTargetCompanyModal" tabindex="-1" role="dialog" aria-labelledby="deleteTargetCompanyModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="deleteTargetCompanyModalLabel">Delete Asset</h4>
      </div>
      <form [formGroup]="myForm" (ngSubmit)="deleteTargetCompany()">
        <div class="modal-body">
          Are you sure you want to delete this asset?
        </div>
        <div class="modal-footer">
          <button (click)="deleteTargetCompany()" type="submit" class="btn btn-danger" data-dismiss="modal">Yes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
      </form>
    </div>
  </div>
</div>






<div class="container">
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
		<strong>Error:</strong> {{errorMessage}}
	</div>
  <div class="row">
      <h1 class="heading">Target Companies </h1>
  </div><!-- /row -->

 <div class="row">
    <div class="col-md-12 text-right">
      <button (click)="resetForm()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addTargetCompanyModal">Add TargetCompany</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered table-responsive table-hover">
        <thead class="thead">
          <tr class="thead-cols">

                <th class="bc">ID</th>

                <th class="bc">Name</th>

                <th class="bc">Coins Balance</th>

                <!-- <th class="bc">Energy Value</th>

                <th class="bc">Energy targetIP</th> -->

                <th class="bc">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let TargetCompany of allTargetCompanys">

                <td>{{TargetCompany.utilityID}}</td>

                <td>{{TargetCompany.name}}</td>

                <td>{{TargetCompany.coinsValue}}</td>

                <!-- <td>{{TargetCompany.energyValue}}</td>

                <td>{{TargetCompany.energytargetIP}}</td> -->

            <td>

              <button (click)="getForm(TargetCompany.utilityID);" type="button" class="btn btn-success" data-toggle="modal" data-target="#updateTargetCompanyModal">Update</button>

              <button (click)="setId(TargetCompany.utilityID);" type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteTargetCompanyModal">Delete</button>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
